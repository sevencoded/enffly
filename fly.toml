app = "enf-backend"

primary_region = "fra"

[build]
  dockerfile = "Dockerfile"

# -------------------------------------------------
# HTTP SERVICE
# -------------------------------------------------
[http_service]
  internal_port = 8080
  force_https = true

  # Auto scale-to-zero (jeftino)
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  processes = ["app"]

# -------------------------------------------------
# VM RESOURCES
# -------------------------------------------------
[[vm]]
  memory = "1024mb"
  cpu_kind = "shared"
  cpus = 1

# -------------------------------------------------
# ENV VARS (RADNO – PREPORUKA JE fly secrets)
# -------------------------------------------------
[env]
  # Auth između frontenda i backend-a
  WORKER_SECRET = "caosvimajasamcile"

  # Supabase
  SUPABASE_URL = "https://lomhobobusbnbsbpaecv.supabase.co"
  SUPABASE_SERVICE_KEY = "REPLACE_WITH_REAL_SERVICE_ROLE_KEY"
  SUPABASE_BUCKET = "main_videos"

  # Python runtime
  PYTHONUNBUFFERED = "1"
