app = "enf-backend"

primary_region = "fra"

[build]
  dockerfile = "Dockerfile"

# -------------------------------------------------
# HTTP SERVICE
# -------------------------------------------------
[http_service]
  internal_port = 8080
  force_https = true

  # Auto scale-to-zero (jeftino)
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  processes = ["app"]

# -------------------------------------------------
# VM RESOURCES
# -------------------------------------------------
[[vm]]
  memory = "1024mb"
  cpu_kind = "shared"
  cpus = 1

