[supervisord]
nodaemon=true

[program:upload_api]
; Run Flask app via gunicorn on the port Fly routes to (8080)
command=gunicorn -b 0.0.0.0:8080 --workers 2 --threads 4 --timeout 120 upload_api:app
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:worker]
command=python worker.py
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
